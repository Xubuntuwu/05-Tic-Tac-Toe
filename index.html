<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
    <div id="container">
    <div id="centerdiv">
    <div id="badname">
        <div id="tictactitle">Tic Tac Toe</div>
        <div id="gameblock">
            <div id="1" class="cell"></div>
            <div id="2" class="cell"></div>
            <div id="3" class="cell"></div>
            <div id="4" class="cell"></div>
            <div id="5" class="cell"></div>
            <div id="6" class="cell"></div>
            <div id="7" class="cell"></div>
            <div id="8" class="cell"></div>
            <div id="9" class="cell"></div>
        </div>
    </div>

    <div id="left-form">
        <form id="left-form">
            <ul>
                <li>
                    <label for="player1">Player X:</label>
                    <input type="text" id="player1" name="player1">
                </li>
                <li>
                    <label for="player2">Player O:</label>
                    <input type="text" id="player2" name="player2">
                </li>
            </ul>
        </form>
    </div>
    <button type="button" id="restart">Restart</button>
    </div>
</div>   
</body>
<script src="javascript.js"></script>
</html>
